<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="container">
        <div id="menu2">
            <h2>
                Cadastro de Produtos
            </h2>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend>
                        Produto
                    </legend>
                    Descrição: <input id="desc" placeholder="Digite o Código ou texto para procura">
                    Quantidade: <input id="qnt" type="number"><br>
                    Código de barra: <input id="cb" placeholder="Digite o Código ou texto para  procura" type="number">
                    Preço: <input id="preco" type="number"><br>
                    Validade: <input id="validade" placeholder="Digite o Código ou texto para procura" type="number">

                </fieldset>
            </form>
        </div>
    </div>
    <div id="lateral">
        
    </div>
</body>

</html>
